<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    
     <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
     <!-- Core theme CSS (includes Bootstrap)-->
     <link href="/static/css/styles.css" rel="stylesheet" />
    <title>Products Shop</title>
    <title>Document</title>
  </head>



  <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Curso Coder Node.js</a>
                <button id="cartButton" class="btn btn-outline-dark" type="submit" data-bs-toggle="modal" data-bs-target="#cartmodal">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span id="cartCount" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
                      <!-- Button trigger modal-->
                <button id="orderButton" class="btn btn-outline-dark" type="submit" data-bs-toggle="modal" data-bs-target="#ordermodal">
                    <i class="bi-bag-check-fill me-1"></i> 
                    Orders
                    <span id="orderCount" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </div>
        </nav>
    <div class="container">
    <header>
        <form id="headerform">
        <div class="form-inline form-control" style="background-color: #8fc4b7;">
       
            <h2>Welcome: <span id="usertext" class="badge badge-secondary">New</span></h2>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary my-2 my-sm-0" >Log Out</button>
            </div>
        </form>

    </header>
    
    <h1>Product Shop:</h1>
    <br />
    <div class="text align-middle mb-md-0 bg-white">
        <h2 class="bg-dark text-white">
            Add Products to Stock
        </h2>
    </div>
    <form id="addProductForm">
      <div class="mb-3">
        <label for="name">Product Title: </label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="title"
          placeholder="Enter Title"
          required
        />
      </div>
      <div class="mb-3">
        <label for="price">Product Price:</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          placeholder="Price"
          required
        />
      </div>
      <div class="mb-3">
        <label for="thumbnail">Enter Thumbnail URL</label>
        <input
          type="thumbnail"
          class="form-control"
          id="thumbnail"
          name="thumbnail"
          placeholder="enter URL"
        />
      </div>

      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <br />
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-dark text-white">
        <tr>
          <th>Thumbnail</th>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
    <br />
    <section>
        <!-- Shop Cart Modal -->
        <div class="modal fade" id="cartmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Shop Cart</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="cart-modal" class="modal-body">
                        <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
                            <div class="mr-1"><img class="rounded" src="" width="70"></div>
                            <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold"></span>
                                <div class="d-flex flex-row product-desc">
                                    <div class="size mr-1"><span class="text-grey">Size:</span><span class="font-weight-bold">&nbsp;M</span></div>
                                    <div class="color"><span class="text-grey">Color:</span><span class="font-weight-bold">&nbsp;Grey</span></div>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i>
                                <h5 class="text-grey mt-1 mr-1 ml-1">2</h5><i class="fa fa-plus text-success"></i></div>
                            <div>
                                <h5 class="text-grey">$20.00</h5>
                            </div>
                            <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"></i></div>
                        </div>
                    </div>
                    <div class="modal-footer">
<!--                         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
                        <button id="cart-remove" type="button" class="btn btn-secondary">Remove Items</button> -->
                        <button id="cart-checkout" type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue to Checkout</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
<!-- Modal: modalCart -->
<div class="modal fade" id="ordermodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <!--Header-->
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">User Orders</h4>
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <!--Body-->
    <div id="order-modal" class="modal-body">

      <table class="table table-hover">
        <tbody id="order-modal-thead">
            <tr>
              <th>Order : </th>
              <th>1</th>
            </tr>
          <tr>
            <th scope="row">1</th>
            <td>Name</td>
            <td>description</td>
            <td><a><i class="fas fa-times"></i></a></td>
          </tr>
        </tbody>
      </table>

    </div>
    <!--Footer-->
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
    </section>
</br>
    <form id="chatForm">
      <div class="form-inline form-control">
        <div class="form-group col-sm-8">
          <label for="message">Message:</label>
          <input
            type="text"
            class="form-control"
            id="message"
            name="message"
            placeholder="enter your message"
          />
        </div>
        <div class="form-group col-sm-4">
            <label for="messageType">Message Type:</label>
            <select class="form-control" id="messageType" name="messageType">
              <option value="user">user</option>
              <option value="system">system</option>
            </select>
          </div>
      </div>
      <button type="submit" class="btn btn-success">Send Message</button>
    </form>
    <br />
    <h4>Chat History:</h4>
    <div id="messagesPool"></div>

    </div>
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
        </div>
      </footer>

    <!-- Sweet alert CDN-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./static/index.js"></script>
  </body>

</html>
